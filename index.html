  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/@floating-ui/dom@1.0.2/dist/floating-ui.dom.min.js"></script>

  <style>
    .tooltip {
      position: relative;
      cursor: pointer;
    }

    .tooltip-content {
      display: none;
      position: absolute;
      left: 0;
      bottom: 100%;
      background: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      white-space: pre-wrap;
      z-index: 1000;
    }

    .tooltip:hover .tooltip-content {
      display: block;
    }
  </style>
</head>
